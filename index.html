<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile">
        <img src="https://avatars.githubusercontent.com/u/190380500?v=4" alt="Perfil">
        <span>Ivan Garcia Urrea</span>
    </div> 
    <div class="container">
        <form action="https://www.google.com/search" method="GET" class="search-container">
            <input type="text" name="q" class="search-bar" placeholder="Buscar en Google...">
            <button type="submit" class="search-button">🔍</button>
        </form>
        <div class="shortcut-bar">
            <button class="shortcut">https://cdn3.iconfinder.com/data/icons/feather-5/24/github-256.png</button>
            <button class="shortcut">🔍</button>
            <button class="shortcut">📧</button>
            <button class="shortcut">📅</button>
            <button class="shortcut">🎵</button>
            <button class="shortcut">⚙️</button>
        </div>
    </div>
</body>
</html>
